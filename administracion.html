      <div

        <h1 class="text-white">Administracion de Anuncios de autos</h1>
      </div>
    </header>

    <main>
      <div id="divFormulario" class="container">
        <legend>Información del anuncio</legend>
        <form class="formulario row g-3">
          <div class="row mb-1 mt-1">
            <div class="col-12">
              <label for="txtTitulo">Título</label>
              <input
                type="text"
                name="titulo"
                class="form-control"
                id="txtTitulo"
              />
              <small></small>
            </div>

            <div class="row mb-1 mt-1">
              <div class="col-4">
                <label for="radioTransaccion" class="form-label"
                  >Transacción</label
                >
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="radioTransaccion"
                    value="alquiler"
                    checked
                    name="transaccion"
                  />
                  <label class="form-check-label" for="radioTransaccion">
                    Alquiler
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="radioTransaccion"
                    value="venta"
                    name="transaccion"
                  />
                  <label class="form-check-label" for="radioTransaccion">
                    Venta
                  </label>
                </div>
              </div>
            </div>
            <div class="row mb-1 mt-1">
              <div class="col-12">
                <label for="txtDescripcion">Descripción</label>
                <input
                  type="text"
                  name="descripcion"
                  class="form-control"
                  id="txtDescripcion"
                />
                <small></small>
              </div>
            </div>
            <div class="row mb-1 mt-1">
              <div class="col-12">
                <label for="txtPrecio">Precio</label>
                <input
                  type="text"
                  name="precio"
                  class="form-control"
                  id="txtPrecio"
                />
                <small></small>
              </div>
            </div>

            <div class="row mb-1 mt-1">
              <div class="col-12">
                <img
                  src="imgs/puerta.png"
                  width="40px"
                  height="60px"
                  class="img-fluid img-thumbnail"
                  alt="ICONO PUERTA"
                />
                <label for="numPuertas">Cantidad de Puertas</label>
                <input
                  type="number"
                  name="puertas"
                  class="form-control"
                  id="numPuertas"
                />
                <small></small>
              </div>
            </div>
            <div class="row mb-1 mt-1">
              <div class="col-12">
                <img
                  src="imgs/kms.png"
                  width="40px"
                  height="60px"
                  alt="ICONO KMS"
                  class="img-fluid img-thumbnail"
                />
                <label for="numKms">Cantidad de Kms</label>
                <input
                  type="number"
                  name="kms"
                  class="form-control"
                  id="numKms"
                />
                <small></small>
              </div>
            </div>
            <div class="row mb-1 mt-1">
              <div class="col-12">
                <img
                  src="imgs/potencia.png"
                  alt="ICONO POTENCIA"
                  width="40px"
                  height="60px"
                  class="img-fluid img-thumbnail"
                />
                <label for="numPotencia">Potencia</label>
                <input
                  type="number"
                  name="potencia"
                  class="form-control"
                  id="numPotencia"
                />
                <small></small>
              </div>
            </div>

            <small id="mensajeEnviar"></small>
            <input
              type="submit"
              class="important btn btn-primary btn-lg active"
              value="Guardar"
              name="btnEnviar"
              id="btnEnviar"
            />
            <input
              type="reset"
              value="Borrar Formulario"
              name="btnReset"
              id="btnReset"
              class="important btn btn-warning btn-lg active"
            />
            <button id="btnEliminar" class="btn btn-danger btn-lg active">
              Eliminar Anuncio
            </button>
            <div class="lds-dual-ring" id="spinner"></div>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <select class="form-select" aria-label="Promedio" id="selectPromedio">
              <option value="todos" selected>Todos</option>
              <option value="alquiler">Alquiler</option>
              <option value="venta">Venta</option>
            </select>
          </div>
          <div class="col-sm-4">
            <label for="txtPromedio">Promedio: </label>
            <input
              type="text"
              id="txtPromedio"
              name="promedio"
              placeholder="N/A"
              disabled
            />
          </div>
        </div>
      </div>
      <div class="container">
        <h2 class="text-black">Filtrar Tabla</h2>
        <div class="row">
          <div class="col">
            <input type="checkbox" class="form-check-input selector checkboxes" value="titulo" name="checkboxTitulo"  checked>
            <label for="chkTitulo" class="fw-bold" >Título</label>
          </div>
          <div class="col">
            <input type="checkbox" class="form-check-input selector checkboxes" value="transaccion" name="checkboxTransaccion"  checked>
            <label for="checkboxTransaccion" class="fw-bold" >Transaccion</label>
          </div>
          <div class="col">
            <input type="checkbox" class="form-check-input selector checkboxes" value="descripcion" name="checkboxDescripcion"  checked>
            <label for="checkboxDescripcion" class="fw-bold" >Descripcion</label>
          </div>
          <div class="col">
            <input type="checkbox" class="form-check-input selector checkboxes" value="precio" name="checkboxPrecio"  checked>
            <label for="checkboxPrecio" class="fw-bold" >Precio</label>
          </div>
          <div class="col">
            <input type="checkbox" class="form-check-input selector checkboxes" value="kms" name="checkboxKms"  checked>
            <label for="checkboxKms" class="fw-bold" >Kms</label>
          </div>
          <div class="col">
            <input type="checkbox" class="form-check-input selector checkboxes" value="puertas" name="checkboxPuertas"  checked>
            <label for="checkboxPuertas" class="fw-bold" >Puertas</label>
          </div>
          <div class="col">
            <input type="checkbox" class="form-check-input selector checkboxes" value="potencia" name="checkboxPotencia"  checked>
            <label for="checkboxPotencia" class="fw-bold" >Potencia</label>
          </div>
        </div>
      </div>
      <div class="cointainer">
        <div class="divTabla"></div>
      </div>
